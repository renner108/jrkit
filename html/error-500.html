<!-- LOAD GLOBAL DATA -->
@@if ((() => context.DATA = DATA)()) {}

<!--
  This is an example error page. It is a complete page file. It should include HTML header and footer and can include
  any other files. The rendered result will be copied to /static.
-->

@@include('__html-header.html')
<!-- We have to include .tpl file, not .html, as .html file already contains HTML header and footer -->
@@include('_header.tpl')

<section class="page page__error page__error_{{current.error}}">

@@if (DATA.current && DATA.current.h1 && DATA.current.content && DATA.current.error) {

  <div class="page--header page--header__error page--header__error_{{current.error}}">
    <h1 class="page--title page--title__error page--title__error_{{current.error}}">{{current.h1}}</h1>
  </div>

  <div class="page--content page--content__error page--content__error_{{current.error}}">
    {{current.content}}
  </div>

}

</section>

<!-- We have to include .tpl file, not .html, as .html file already contains HTML header and footer -->
@@include('_footer.tpl')
@@include('__html-footer.html')
